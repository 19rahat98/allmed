name: allmed
description: "AllMed"

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  #UI
  shimmer: ^3.0.0
  google_fonts: ^5.1.0
  flutter_svg: ^2.0.10+1
  cupertino_icons: ^1.0.2
  carousel_slider: ^4.2.1
  pin_code_fields: ^8.0.1
  top_snackbar_flutter: ^3.1.0
  loading_animation_widget: ^1.2.1
  flutter_widget_from_html: ^0.15.1
  persistent_bottom_nav_bar_v2: ^5.2.3
  mask_text_input_formatter: ^2.9.0
  cloudpayments:
    git:
      url: https://github.com/shushper/cloudpayments.git
      ref: develop

  #state manegment
  flutter_bloc: ^8.1.5

  #utils
  get_it: ^7.6.7
  url_launcher: ^6.3.0
  store_redirect: ^2.0.2
  geolocator: ^11.1.0
  yandex_mapkit: ^4.1.0
  yandex_geocoder: ^2.3.1
  dio: ^5.4.3+1
  http: ^1.2.0
  equatable: ^2.0.5
  pretty_dio_logger: ^1.3.1
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.3

  #locale
  intl: ^0.19.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/fonts/inter/


  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Black.ttf
          weight: 900
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/inter/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/inter/Inter-Thin.ttf
          weight: 100
flutter_intl:
  enabled: true